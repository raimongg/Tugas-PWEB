<!DOCTYPE html>
<html>
  <body>
    <b>Login:</b>
    <form method="post" action="data.html">
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="first_name" size="20"></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="last_name" size="20"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="email" size="20"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" size="20"></td>
        </tr>
        <tr>
          <td>Re-type Password:</td>
          <td><input type="password" name="re_password" size="20"></td>
        </tr>
        <tr>
          <td>Contact:</td>
          <td><input type="text" name="contact" size="20"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select name="gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Simpan">
            <input type="reset" value="Reset">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
